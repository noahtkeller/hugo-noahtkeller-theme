<section class="home container centered">
  <div class="about">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar">
          <img class="avatar" src="{{ . | absURL }}" alt="avatar"/>
      </div>
    {{ end }}
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
  </div>
</section>
